<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador incrementos</title>
    <!--LIBRERIA BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--STYLES CSS-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid contenedor-fondo">

        <div class="text-center m-2 p-4 operation-bg">
            <!--TITLE-->
            <div class="row titulo">
                <h1>Contador incrementos</h1>
            </div>


            <!--BUTTONS-->
            <div class="row-6 text-center m-0 p-0 d-block justify-content-center">

                <button class="button" type="button" class="btn btn-primary" onclick="subFive()">
                    -5
                </button>
                <button class="button" type="button" class="btn btn-primary" onclick="subTwo()">
                    -2
                </button>
                <button class="button" type="button" class="btn btn-primary" onclick="subOne()">
                    -1
                </button>
                <button class="button" type="button" class="btn btn-primary" onclick="sumOne()">
                    +1
                </button>
                <button class="button" type="button" class="btn btn-primary" onclick="sumTwo()">
                    +2
                </button>
                <button class="button" type="button" class="btn btn-primary" onclick="sumFive()">
                    +5
                </button>
            </div>

            <!--RESULT-->
            <div class="row d-flex justify-content-center text-center p-0 m-0 resultado">
                <div class="col-2">

                    <div row class="result">
                        Result
                        <div row class="border border-2 border-success text-center result_css">
                            <p id="result_html"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!--JS BOOTSTRAP-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
            <!--JS-->
            <script src="js/script.js"></script>

</body>

</html>
